<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <script type="text/template" id="all">
        <div class="container " id="container-app">
        <div class="header" id="header" contenteditable="true"><%= header %></div>
        <div class="content" id="middle" contenteditable="true">
            <%= content %>
        </div>
        <div class="footer" id="footer">
            <button id="add-input">Add Input</button>
            <button class="hidden" id="validate">Validate</button>
            <button class="hidden" id="solutie">Afla solutia</button>
            <span class="mod">Mod:</span>
            <select class="select" name="Mod">
                <option value="formativ" selected>Formativ</option>
                <option value="sumativ">Sumativ</option>
            </select>
            <span>Nr incercari:</span>
            <input id="try" type="number" min="1" max="100" value="1"/>
            <button id="preview">Preview</button>
            <button class="hidden" id="editing-btn">Editing </button>
            <input class="hidden" id="score" type="text" readonly value="" placeholder="SCORE"/>
        </div>
            </div>
    </script>

<div id="from-template"></div>

<script type="text/template" id="item-template">
        <input type="text" class="edit"  id="edit-input" value="<%- text %>">

</script>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.2/backbone-min.js" type="text/javascript"></script>
<script src="js/main.js"></script>
</body>
</html>
